name: Docker Build

on:
  push:
  release:
    types: [published]

jobs:
  push:
    name: push
    runs-on: ubuntu-latest
    
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: install buildx
      uses: docker/setup-buildx-action@v1
#     - name: build
#       run: docker build .
    - name: login
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.ACCESS_TOKEN }}
    - name: build & push
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
